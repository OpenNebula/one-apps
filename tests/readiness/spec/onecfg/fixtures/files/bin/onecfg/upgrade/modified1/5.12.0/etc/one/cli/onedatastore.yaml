---
:ID:
  :desc: ONE identifier for the Datastore
  :size: 4
  :adjust: true

:USER:
  :desc: Username of the Datastore owner
  :size: 15
  :left: false

:GROUP:
  :desc: Group of the Datastore
  :size: 15
  :left: false

:NAME:
  :desc: Name of the Datastore
  :size: 10
  :left: true
  :expand: true

:SIZE:
  :desc: Total Datastore size
  :size: 6

:AVAIL:
  :desc: Free Datastore size (%)
  :size: 3
  :left: true

:CLUSTERS:
  :desc: Cluster IDs
  :size: 8
  :left: true

:IMAGES:
  :desc: Number of Images
  :size: 6

:TYPE:
  :desc: Datastore type
  :size: 4
  :left: true

:DS:
  :desc: Datastore driver
  :size: 7
  :left: true

:TM:
  :desc: Transfer driver
  :size: 7
  :left: true

:STAT:
  :desc: State of the Datastore
  :size: 4
  :left: true

:default:
- :ID
- :NAME
- :SIZE
- :AVAIL
- :CLUSTERS
- :IMAGES
- :TYPE
- :DS
- :TM
- :STAT
