---

- action: update
  type: datastore
  id: 1
  append: true
  template:
      tm_mad: dummy
      ds_mad: fs
      safe_dirs: /
      disk_type: file

- action: create
  type: image
  ds_id: 1
  template:
    name: image_1
    type: DATABLOCK
    size: 80
    driver: qcow2
    dev_prefix: vd

- action: create
  type: image
  ds_id: 1
  template:
    name: image_2
    type: DATABLOCK
    size: 80
    driver: qcow2
    dev_prefix: vd

- action: create
  type: net
  template:
    name: net
    bridge: vbr1
    vn_mad: dummy
    ar:
      - ip: 10.0.0.0
        size: 50000
        type: IP4

- action: create
  type: template
  template:
    name: test
    cpu: 1
    memory: 512
    os:
      arch: x86_64
    disk:
      image: image_2
    disk:
      image: image_1
    nic:
      network: net
