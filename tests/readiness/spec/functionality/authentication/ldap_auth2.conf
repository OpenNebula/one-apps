---
:match_user_regex:
   "^.*@orgA$": serverA
   "^.*@orgB$": serverB

serverA:
    :mapping_generate: true
    :mapping_timeout: 300
    :mapping_filename: ldap_group_mapping2.yaml
    :mapping_key: GROUP_DN
    :mapping_default: 1
    :user: "cn=Directory Manager"
    :password: opennebula
    :auth_method: :simple
    :host: localhost
    :port: 389
    :base: dc=orgA
    :user_field: uid
    :group: cn=cloudA,ou=groups,dc=orga
    :rfc2307bis: true # user memberOf plugin to mimic Active Directory

serverB:
    :mapping_generate: true
    :mapping_timeout: 300
    :mapping_filename: ldap_group_mapping2.yaml
    :mapping_key: GROUP_DN
    :mapping_default: 1
    :user: "cn=Directory Manager"
    :password: opennebula
    :auth_method: :simple
    :host: localhost
    :port: 1389
    :base: dc=orgB
    :user_field: uid
    :group: cn=cloudB,ou=groups,dc=orgb
    :rfc2307bis: false
