---
#  This values will be merged with oned.conf
#  **IMPORTANT**: All values must be strings in double quotes
#
#
#  Drivers are removed from stock configurations this need to be added
IM_MAD:
  NAME      : "monitord"
  EXECUTABLE: "onemonitord"
  ARGUMENTS : "-c monitord.conf"

VM_MAD:
  NAME      : "dummy"
  EXECUTABLE: "one_vmm_dummy"
  TYPE      : "xml"

TM_MAD_CONF:
  NAME         : "dummy"
  LN_TARGET    : "NONE"
  CLONE_TARGET : "SYSTEM"
  SHARED       : "YES"
  DS_MIGRATE   : "YES"
  ALLOW_ORPHANS: "YES"

DATASTORE_MAD:
    ARGUMENTS : "-t 15 -d dummy,fs,lvm,ceph,dev,iscsi_libvirt,vcenter -s shared,ssh,ceph,fs_lvm,qcow2,dummy"
    EXECUTABLE: "one_datastore"

MONITORING_INTERVAL_DATASTORE: "30"
