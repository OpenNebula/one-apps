---
name: 'Dummy'

playbook:
  - default

defaults:
  provision:
    provider_name: 'onprem'

cluster:
  name: 'Dummy'

hosts:
  - reserved_cpu: '100'
    im_mad: 'kvm'
    vm_mad: 'kvm'
    provision:
      hostname: ${provision}-${provision_id}

datastores:
  - name: 'my_system'
    ds_mad: 'fs'
    tm_mad: 'ssh'

networks:
  - name: 'vpc'
    vn_mad: 'dummy'
    bridge: 'br0'
    var: ${cluster.Dummy.id}-AAAA-${datastore.my_system.id}
    provision:
      sub_cidr: '10.0.1.0/24'
