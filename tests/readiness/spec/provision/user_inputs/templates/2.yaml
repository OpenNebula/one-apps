---
inputs:
  - name: 'text'
    type: 'text'
    default: 'This is a text'
  - name: 'bool'
    type: 'boolean'
    default: 'NO'
  - name: 'password'
    type: 'password'
    default: '1234'
  - name: 'count'
    description: 'Number of hosts of this provision'
    type: 'range'
    default: 2
  - name: 'list'
    type: 'list'
    options:
      - 'OPT 1'
      - 'OPT 2'
      - 'OPT 3'
      - 'OPT 4'
    default: 1

name: 'UI'

playbook:
  - default

defaults:
  provision:
    provider_name: 'onprem'

cluster:
  name: 'UI'

hosts:
  - reserved_cpu: '100'
    im_mad: 'kvm'
    vm_mad: 'kvm'
    provision:
      hostname: host
    count: ${input.count}

networks:
  - name: 'vpc'
    vn_mad: 'dummy'
    bridge: 'br0'
    provision:
      t: ${input.text}
      b: ${input.bool}
      p: ${input.password}
      l: ${input.list}
    ar:
      - ip: "192.168.150.2"
        size: "253"
        type: "IP4"
