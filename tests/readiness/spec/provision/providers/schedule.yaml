# The following YAML file describes the schedule for provision tests
#
# Monday    => 1
# Tuesday   => 2
# Wednesday => 3
# Thursday  => 4
# Friday    => 5
# Saturday  => 6
# Sunday    => 7
#
# There are two groups:
#
#   metal: aws, equinix & vultr_metal -> KVM & FC (aws is virtual too)
#   virtual: digitalocean, google & vultr_virtual -> LXC & QEMU
1:
  - 'aws'
2:
  - 'equinix'
3:
  # - 'vultr_virtual'
  # - 'vultr_metal'
  - 'aws'
4:
  # - 'digitalocean'
  - 'equinix'
5:
  # - 'google'
  - 'aws'
6:
  - 'equinix'
7:
  - 'aws'
